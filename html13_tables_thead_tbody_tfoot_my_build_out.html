<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables_thead_my_build_out</title>

    <style>
        #ttable_example {
            border: 1px solid black;
        }

        #ttable_example th {
            border: 1px solid black;
        }

        #ttable_example td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table id="ttable_example">
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
