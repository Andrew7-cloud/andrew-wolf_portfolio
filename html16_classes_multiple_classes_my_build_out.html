<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .another_city_example {
            background-color: rgb(123, 175, 212);
            color: white;
            padding: 10px;
        }

        .another_city_example_main {
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Multiple Classes</h2>
    <p>Here, all three h2 elements belongs to the "city" class. In addition, London also belongs to the "main" class,
        which center-aligns the text.</p>

    <h2 class="another_city_example another_city_example_main">London</h2>
    <h2 class="another_city_example">Paris</h2>
    <h2 class="another_city_example">Tokyo</h2>


</body>

</html>
