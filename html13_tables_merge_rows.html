<!-- Note: The <caption> tag must be inserted immediately after the <table> tag.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>


    </p>
    <table style="width:100%">
        <caption>Telephone Information</caption>
        <tr>
            <th>Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>

    <h2>Cell that spans two rows</h2>
    <p>To make a cell span more than one row, use rowspan<br>
        (th)rowspan="2">Telephone:(/th)

</body>

</html>
