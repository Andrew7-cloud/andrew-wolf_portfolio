<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_classes_elements_belong_same_class</title>

    <style>
        .elements_belong_to_same_class {
            background-color: rgb(123, 175, 212);
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
    <p>Even if the two elements do not have the same tag name, they can both point to the same class, and get the same
        CSS styling:</p>

    <h3 class="elements_belong_to_same_class">Paris</h3>
    <p class="elements_belong_to_same_class">Paris is the capital of France.</p>




</body>

</html>
