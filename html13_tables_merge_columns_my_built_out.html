<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables_merge_columns_my_build_out

    </title>

    <style>
        .tbl_cell_span_more_than_one_column {
            border:
                1px solid black;
            border-collapse:
                collapse;
        }

        .tbl_cell_span_more_than_one_column th {
            padding: 5px;
            text-align: left;
        }

        .tbl_cell_span_more_than_one_column td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: left;
        }
    </style>


</head>

<body>

    <table style="width:50%" class="tbl_cell_span_more_than_one_column">

        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>

    <h2>Cell that spans two columns</h2>
    <p>To make a cell span more than one column, use colspan attribute.<br>
        (th)colspan="2">Telephone>(/th)
    </p>





</body>

</html>
