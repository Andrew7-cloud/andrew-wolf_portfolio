<!-- The class attribute can be used on any HTML element.
    It is case sensetive.

    Span it, class it and style it.

-->


<!DOCTYPE html>
<html>

<head>
    <style>
        .note {
            font-size: 120%;
            color: red;
        }
    </style>
</head>

<body>

    <h1>My <span class="note">Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

</body>

</html>
