<!-- 
The background-position property is used to specify the position of the background image.


-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background_position</title>

    <style>
        body {
            background-image: url("C:/Users/andre/Desktop/web_development/inventory_images/Beaches/candle_light_hand.jpg");
            background-repeat: no-repeat;
            background-position: right top;
            margin-right: 200px;
        }
    </style>

</head>

<body>


    <h1>Hello World!</h1>
    <p>W3Schools background no-repeat, set position example.</p>
    <p>Now the background image is only shown once, and positioned away from the text.</p>
    <p>In this example we have also added a margin on the right side, so the background image will never disturb the
        text.</p>




</body>

</html>
