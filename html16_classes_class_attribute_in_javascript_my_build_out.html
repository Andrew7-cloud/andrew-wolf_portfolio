<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>managing_classes_with_javascript</title>

    <style>



    </style>

</head>

<body>

    <p>Click the button to hide all elements with class name "city":</p>

    <button onclick="myFunction()">Hide elements</button>

    <h2 class="city_javascript">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city_javascript">Paris</h2>
    <p>Paris is the capital of France.</p>

    <h2 class="city_javascript">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>

    <!-- key here is the javascript method getElementsByClassName which finds all rows with class name -->
    <script>
        function myFunction() {
            var x = document.getElementsByClassName("city_javascript");
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
        }
    </script>



</body>

</html>
