<!--     
<head>
The HTML <head> element is a container for the following elements: <title>, <style>, <meta>, <link>, <script>, and <base>.

HTML metadata is data about the HTML document. Metadata is not displayed.
Metadata typically define the document title, character set, styles, scripts, and other meta information.

<meta> Element
Used to specify the character set, page description, keywords, author of the document, and viewport settings.
meta not displayed
<meta name="viewport" content="width=device-width, initial-scale=1.0">

viewport: User's visible area of a web page. 

The metadata will not be displayed on the page, but are used by browsers (how to display content or reload page), by search engines (keywords), and other web services.
Gives browser instructions on how to control the page's dimensions and scaling.
Should include the following <meta> element in all your web pages

<title> Element
Required
Shows in the browser title bar or in the page's tab.
Critical for search engine optimization (SEO)! 
The page title is used by search engine algorithms to decide the order when listing pages in search results.

<link> Element
The <link> element defines the relationship between the current document and an external resource.
The <link> tag is most often used to link to external style sheets
-->

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Define the character set used:-->
    <meta charset="UTF-8">

    <!-- viewport sets width of page to accomodate the device being used -->
    <!-- initial-scale sets the initial zoom level when the page is first loaded by the browser-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define keywords for search engines-->
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Define a description of your web page-->
    <meta name="description" content="Free Web tutorials">

    <!-- Define the author of a page-->
    <meta name="author" content="John Doe">

    <!-- Refresh document every 30 seconds-->
    <meta http-equiv="refresh" content="30">


    <title>head_explained</title>
</head>

<body>
    <p>All information goes into the head section</p>
</body>

</html>
